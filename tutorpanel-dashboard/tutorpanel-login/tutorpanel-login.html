<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/tutorpanel-dashboard/css/tutorpanel-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- animate css -->
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="tutorpanel-dashboard ">
        <div class="tutorpanel-dashboard-container-form-top animate__animated animate__bounce ">
            <img class="tutorpanel-dashboard-container-form-top-logo" src="/tutorpanel-dashboard/images/logo2.png" height="120px"
                width="120px">

        </div>
        <div class="tutorpanel-dashboard-container animate__animated animate__heartBeat" style="margin-top: 20px;">


            <div class="tutorpanel-dashboard-container-form">

                <h4 class="tutorpanel-dashboard-container-form-name">Tutor Panel</h4>
                 
               
                <div class="tutorpanel-dashboard-container-form-main">
                    <form action="" method="post">

                        <div class="tutorpanel-dashboard-container-form-email">
                            <label for="" class="tutorpanel-dashboard-container-form-fieldname">Email</label> <br>
                            <input type="email" name="Email" class="tutorpanel-dashboard-input-field" placeholder="Email"
                                required>
                        </div>

                        <div class="tutorpanel-dashboard-container-form-password">
                            <label for="" class="tutorpanel-dashboard-container-form-fieldname">Password</label> <br>

                           <div class="d-flex">
                            <input type="password" name="password" class="tutorpanel-dashboard-input-field" id="id_password"
                            placeholder="Password" required>
                        <span> <i class="fa fa-eye" id="togglePassword"
                                style="margin-left: -30px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                           </div>
                        </div>

                        <button class="tutorpanel-dashboard-subimt-button"><a href="/tutorpanel-dashboard/tutorpanel-login/tutorpanel-dash/tutorpaneldash.html" class="tutorpanel-dashboard-subimt-button-text" >Log In</a></button>
                    </form>
                </div>
                <div class="tutorpanel-confirmpass-others">

                    <a href="/tutorpanel-dashboard/tutorpanel-forgot/tutorpanel-forgot.html" class="tutorpanel-confirmpass-others-topics">Forgot Password?</a>

                </div>

                <div class="tutorpanel-dashboard-conditions">
                    <div class="tutorpanel-dashboard-conditions-topic">
                        <a href="termsconditions.html" class="tutorpanel-dashboard-conditions-topics">Terms & Conditions </a>
                        <div class="vl"></div>
                        <a href="privacypolicy.html" class="tutorpanel-dashboard-conditions-topics">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>

</html>
