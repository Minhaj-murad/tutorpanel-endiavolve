<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="/tutorpanel-dashboard/css/tutorpanel-dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
         <!-- animate css -->
         <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
       />
</head>

<body>

    <div class="tutorpanel-confirmpass-container">
        <div class="tutorpanel-confirmpass-container-upper">
            <div class="tutorpanel-confirmpass-container-form-top">
                <img class="tutorpanel-confirmpass-container-form-top-logo" src="/tutorpanel-dashboard/images/logo2.png" height="120px">
                
            </div>
            

          
        </div>

        <div class="tutorpanel-confirmpass-container-form">




            <div class="tutorpanel-confirmpass-container-form-main">
                <form action="" method="post">
                    <h3 class="tutorpanel-confirmpass-container-form-name">New Password</h3> 
                
                   


                    <div class="tutorpanel-confirmpass-container-form-password mb-4">
                        <label for="" class="tutorpanel-confirmpass-container-form-fieldname">New Password</label> <br>
                       <div class="d-flex">
                        <span> <i class="fas fa-lock" style="margin-left: 10px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        <input type="password" name="password" class="tutorpanel-confirmpass-input-field" id="id_password" placeholder="New Password" required> 
                        <span> <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                       </div>
                      </div>
                    <div class="tutorpanel-confirmpass-container-form-password">
                        <label for="" class="tutorpanel-confirmpass-container-form-fieldname">Confirm Password</label> <br>
                        <div class="d-flex">
                            <span> <i class="fas fa-lock" style="margin-left: 10px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        <input type="password" name="password" class="tutorpanel-confirmpass-input-field" id="id_password" placeholder="Confirm Password" required> 
                        <span> <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        </div>
                      </div>

                    <button class="tutorpanel-confirmpass-subimt-button"> Change</button>
                </form>

            </div>


           
            <div class="tutorpanel-confirmpass-conditions">
                <div class="tutorpanel-confirmpass-conditions-topic">
                    <a href="termsconditions.html" class="tutorpanel-confirmpass-conditions-topics">Terms & Conditions </a>
                    <div class="vl"></div>
                    <a href="privacypolicy.html" class="tutorpanel-confirmpass-conditions-topics">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>



    </div>

   
    <script>
        const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#id_password');
    
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
    </script>
</body>

</html>
